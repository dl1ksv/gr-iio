trigger:
- main
- master
- staging/*
- 20*

pr:
- main
- master
- 20*

jobs:
- job: centos_8_x86_64
  pool:
    vmImage: 'ubuntu-latest'
  variables:
    OS_TYPE: centos_docker
    OS_VERSION: 8
  steps:
  - checkout: self
    fetchDepth: 1
    clean: true
  - script: ./ci/travis/before_install_linux
    displayName: "Install Dependencies"
  - script: ./ci/travis/make_linux
    displayName: "Build"

- job: ubuntu_20_04_x86_64
  pool:
    vmImage: 'ubuntu-20.04'
  steps:
  - checkout: self
    fetchDepth: 1
    clean: true
  - script: ./ci/travis/before_install_linux
    displayName: "Install Dependencies"
  - script: ./ci/travis/make_linux
    displayName: "Build"

- job: macos_10_14
  pool:
    vmImage: 'macos-10.14'
  steps:
  - checkout: self
    fetchDepth: 1
    clean: true
  - script: ./ci/travis/before_install_darwin
    displayName: "Install Dependencies"
  - script: ./ci/travis/make_linux
    displayName: "Build"

- job: macos_10_15
  pool:
    vmImage: 'macos-10.15'
  steps:
  - checkout: self
    fetchDepth: 1
    clean: true
  - script: ./ci/travis/before_install_darwin
    displayName: "Install Dependencies"
  - script: ./ci/travis/make_linux
    displayName: "Build"

